import:
  - ~/.config/alacritty/themes/themes/horizon-dark.yaml

env:
  TERM: alacritty

cursor:
  style: 
    #shape: Beam
    shape: Block
    blinking: On

window:
  decorations: none
  history: 10000
  opacity: 0.9

  padding:
    x: 12
    y: 12

tittle: Alacritty

scrolling:
  history: 5000

font:
  normal: 
    family: MesloLGL Nerd Font
    style: Regular

  bold:
    family: MesloLGL Nerd Font
    style: Bold

  italic:
    family: MesloLGL Nerd Font
    style: Italic

  bold_italic:
    family: MesloLGL Nerd Font
    style: Bold Italic

  size: 14.0

  offset:
    x: 0
    y: 2

